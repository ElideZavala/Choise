<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="normalize.css">
	<title>Opción Ramdom</title>
</head>
<body>
	<div class="container">
		<h3>Ingrese todas las opciones divididas por coma (' , ').
		<br>Presione enter cuando haya terminado</h3>
		<textarea placeholder="Ingrese sus opciones aquí..."
		id="textarea"></textarea>

		<div id="tags">
			<span class="tag">Opción 1</span>
			<span class="tag highlight">Opción 2</span>
			<span class="tag">Opción 3</span>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
